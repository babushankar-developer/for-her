            pointer-events: none;
            animation: float 5s infinite linear;

            font-size: 1.4rem;
            color: var(--secondary);
            font-weight: bold;
            display: none; /* Hidden until poem finishes */
            animation: fadeIn 2s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #start-btn {

            font-size: 1.3rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
